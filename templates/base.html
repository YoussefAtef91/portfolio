<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <!-- Brand on the left -->
            <a class="navbar-brand" href="/">Youssef Atef</a>
            
            <!-- Centered Navigation -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/certificates">Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
    
            <!-- Tags on the right -->
            <div class="d-none d-lg-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/youssef-atef-/" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-linkedin fs-4" style="color: #0a66c2;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/YoussefAtef91" target="_blank" rel="noopener noreferrer">
                            <i class="bi bi-github fs-4" style="color: white;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.kaggle.com/youssefatef" target="_blank" rel="noopener noreferrer">
                            <img src="/static/images/kaggle.png" alt="kaggle" width="30px" style="margin-top: 2px;">
                        </a>
                    </li>
                    
            </div>
    
        </div>
    </nav>
    

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4" id="footer">
        &copy; 2025 Youssef Atef. All rights reserved.
    </footer>

</body>
</html>
